<!doctype html>
<html>
	<head>
		<title>DocSight</title>
	
		<script src="api/jquery-1.7.2.min.js"></script>
		<script src="api/knockout-2.1.0.js"></script>
		<script src="api/moment.2.0.0.min.js"></script>
		<script src="api/FileSaver.js"></script>
		
		<script src="js/startup.js"></script>
		<script src="js/models.js"></script>

		<link rel="stylesheet" type="text/css" href="docsight.css" />

	</head>
	<body>

<!-- http://aboutcode.net/2013/01/06/knockout-chrome-extension.html -->

		<!-- <iframe src="sandbox.html" id="app" seamless></iframe> -->
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="#">Doc Sight</a>
				<div id="buttonToolbar">
					<a id="fiveDayBtn" class="btn btn-success btn-large" href="#">5 days</a>
					<a id="oneMonthBtn" class="btn btn-success btn-large" href="#">1 month</a>
					<a id="threeMonthBtn" class="btn btn-success btn-large" href="#">3 month</a>
					<a id="iconCloudBtn" class="btn btn-warning btn-large" href="#">Icon Cloud</a>
					<a id="exportBtn" class="btn btn-warning btn-large " href="#">Export</a>
				</div>
			</div>
		</div>

		<div id="preamble">
			<em>Developer resources used in the past - <span data-bind="text:dayRange"></span> days.</em>
		</div>

      <ul data-bind="foreach: stores">
			<li class="visitItem">
				<div data-bind="if: needsDateHeader">
					<div class="dateHeader" data-bind="text: friendlyDate()"></div>
				</div>
				<div data-bind="if: spacer">
					<div class="divider"></div>
				</div>
				<div class="visitSection">
					<span class="visitTime" data-bind="text: friendlyTime()"></span>
					<span class="title"><a target="#" data-bind="text: title, attr: {href:url, class: classKind}"></a></span>
				</div>
			</li>
      </ul>
  </body>
</html>
